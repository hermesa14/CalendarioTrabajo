<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="top1">
            <h1>Calendario De Trabajo</h1>
        </div>
    </header>
    <div class="cabecera">
        <div class="Generar">
            <label for="year-select">Seleccionar año:</label>
            <input type="number" id="year-select" value="2025" min="1900" max="2100">
            <label for="initial-shift">Turno inicial del año:</label>
            <select id="initial-shift">
                <option value="morning">Mañana</option>
                <option value="afternoon">Tarde</option>
                <option value="night">Noche</option>
                <option value="off">Libre</option>
            </select>
            <button id="generate-schedule">Generar Turnos</button>
        </div>
        <div class="Actualizar">
            <label for="closing-days">Seleccionar días de cierre:</label>
            <input type="date" id="closing-days" multiple>
            
            <label for="working-holidays">Seleccionar días feriados que se trabajan:</label>
            <input type="date" id="working-holidays" multiple>
            <button id="update-calendar">Actualizar Calendario</button>
      </div>
    </div>
    <div id="legend">
        <p><h2>Leyenda:</h2>
        <h4><i class="fas fa-sun icon morning"></i> Mañana</h4>
        <h4><i class="fas fa-cloud-sun icon afternoon"></i> Tarde</h4>
        <h4><i class="fas fa-moon icon night"></i> Noche</h4>
        <h4><i class="fas fa-bed icon off"></i> Libre</h4>
        <h4><i class="fas fa-times-circle icon closing"></i> Día de cierre</h4>
        <h4><i class="fas fa-briefcase icon working-holiday"></i> Día feriado trabajado</h4></p>
    </div>  
    <div class="calendar-container print-calendar">
        <h4 id="calendar-title"></h4> <!-- Added title element -->
        <div id="calendar">
            <!-- Contenido del calendario -->
        </div>
        <button id="btnprint-calendar">Imprimir</button>
        <button id="saveAsImage">Guardar como Imagen</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
