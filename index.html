<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
  <header><h1>Calendario De Trabajo</h1></header>
  <div class="cabecera">
    <label for="year-select">Seleccionar año:</label>
    <input type="number" id="year-select" value="2025" min="1900" max="2100">
    
    <label for="initial-shift">Turno inicial del año:</label>
    <select id="initial-shift">
        <option value="morning">Mañana</option>
        <option value="afternoon">Tarde</option>
        <option value="night">Noche</option>
        <option value="off">Libre</option>
    </select>
    
    <label for="closing-days">Seleccionar días de cierre:</label>
    <input type="date" id="closing-days" multiple>
    
    <label for="working-holidays">Seleccionar días feriados que se trabajan:</label>
    <input type="date" id="working-holidays" multiple>
    
    <button id="generate-schedule">Generar Turnos</button>
    <button id="update-calendar">Actualizar Calendario</button>
    

  </div>
  <div id="legend">
    <p><h2>Leyenda:</h2></p>
    <p><i class="fas fa-sun icon morning"></i> Mañana</p>
    <p><i class="fas fa-cloud-sun icon afternoon"></i> Tarde</p>
    <p><i class="fas fa-moon icon night"></i> Noche</p>
    <p><i class="fas fa-bed icon off"></i> Libre</p>
    <p><i class="fas fa-times-circle icon closing"></i> Día de cierre</p>
    <p><i class="fas fa-briefcase icon working-holiday"></i> Día feriado trabajado</p>
  </div>  
  <div class="calendar-container">

    <div id="calendar"></div>
    <button id="export-to-pdf">Exportar a PDF</button>
    <button id="export-to-excel">Exportar a Excel</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
